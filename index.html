<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LR Moda y Estilo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="pantalla-bienvenida" class="pantalla-bienvenida">
    <img src="imagenes/bienvenida.png" alt="Bienvenida" />
    <button onclick="entrarSitio()">Entrar</button>
  </div>

  <!-- Contenido principal -->
  <div id="contenido-sitio" class="oculto">

    <header>
      <div class="logo-contenedor">
        <img src="LOGO.png" alt="Logo de LR Moda y Estilo" class="logo-img" />
        <h1>LR Moda y Estilo</h1>
      </div>
    </header>

    <nav>
      <a onclick="mostrarSeccion('inicio')">Inicio</a>
      <a onclick="mostrarSeccion('productos')">Productos</a>
      <a onclick="mostrarSeccion('nosotros')">Quiénes somos</a>
      <a onclick="mostrarSeccion('contacto')">Contacto</a>
      <a onclick="mostrarSeccion('mujer-afro')">Mujer Afro</a>
    </nav>

    <section id="inicio" class="seccion">
      <div class="carousel">
        <img src="imagenes/carrusel1.png" alt="Carrusel 1" class="active">
        <img src="imagenes/carrusel2.png" alt="Carrusel 2">
        <img src="imagenes/carrusel3.png" alt="Carrusel 3">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <section id="productos" class="seccion oculto">
      <!-- Aquí va todo el contenido de tus productos -->
      <!-- Copiar tu bloque de productos aquí -->
    </section>

    <section id="nosotros" class="seccion oculto">
      <!-- Aquí va todo tu contenido de "Quiénes somos" -->
      <!-- Copiar tu bloque de nosotros aquí -->
    </section>

    <section id="contacto" class="seccion oculto">
      <h2>Contacto</h2>
      <p>Puedes contactarnos en nuestras redes sociales o vía WhatsApp.</p>
    </section>

    <section id="mujer-afro" class="seccion oculto">
      <h2>Mujer Afro</h2>
      <p>Próximamente productos especiales de nuestra línea Afro.</p>
    </section>

    <div id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0.00</span></p>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
